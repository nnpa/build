<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="container">

            <div th:each="error : ${errors}">
                <div class="alert alert-danger" th:text="${error}" role="alert">
                </div>
            </div>
            <form method="POST" action="/postresetpassword">
                  <div class="form-group">
                     <label for="exampleInputEmail1">Email</label>
                     <input name="email" th:value="${email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">

                  </div>
                
                <div class="form-group">
                    <br>
                    <button type="submit" class="btn btn-success">Восстановить пароль</button>
                </div>
            </form>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>

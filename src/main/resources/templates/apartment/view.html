<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="${title}"></title>
        <meta name="description" th:content="${description}"> 
        <meta name="Keywords" th:content="${keywords}"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $( ".gal" ).hover(
                    function() {
                      $( this ).width(350);
                      $( this ).height(350);

                    }, function() {
                      $( this ).width(200);
                      $( this ).height(200);
                    }
                  );
            });
          </script>
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="container">
            <h3 class="row" th:text="'Квартира ' + ${apartment.rooms} + ' комнатная ' + ${apartment.rooms} + 'м² ' + ${apartment.floor} + ' этаж ' + ${apartment.address} + ' ' + ${apartment.cost} + 'р'">
            </h3>
            <div class="row" th:text="'Телефон: ' + ${apartment.phone}">
                
            </div>
            <div class="row" th:text="${apartment.description}">
                
            </div>
            <div class="row">
                <img th:each="image: ${apartment.getImages()}" class="gal"  style="float:left;margin: 5px;width:200px;height: 200px;" th:src="'/images/' + ${image.path} " ><br>
            </div>
        </div>
        <div th:insert="blocks/footer :: footer"></div>

    </body>
</html>

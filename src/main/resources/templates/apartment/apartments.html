<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="container">
            <div clas="row" th:each="apartment: ${apartments}">
                <div style="width:40%;float:left" th:text="'Квартира ' + ${apartment.rooms} + ' комнатная ' + ${apartment.rooms} + 'м² ' + ${apartment.cost} + 'р'" >
                </div>
                <div style="width:20%;float:left">
                    <a  th:href="@{/edit/{id}/(id=${apartment.id})}">Редактировать</a>
                </div>
                <div style="width:20%;float:left">
                    <a  th:href="@{/delete/{id}/(id=${apartment.id})}" onclick="return confirm('Удалить?')"  >Удалить</a>
                </div>
            </div>
        </div>
    </body>
</html>

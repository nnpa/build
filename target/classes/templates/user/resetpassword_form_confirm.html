<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <div class="container">

            <div th:each="error : ${errors}">
                <div class="alert alert-danger" th:text="${error}" role="alert">
                </div>
            </div>
            <form method="POST" action="/postresetpasswordform">
                  <div class="form-group">
                     <label for="passwordinput">Пароль</label>
                     <input name="password"  type="password" class="form-control" id="passwordinput" aria-describedby="emailHelp" placeholder="Введите пароль">

                  </div>
                   <div class="form-group">
                     <label for="passwordinput2">Пароль повторно</label>
                     <input name="password2" type="password" class="form-control" id="passwordinput2" aria-describedby="emailHelp" placeholder="Введите пароль повторно">

                  </div>
                <input name="uid" type="hidden" th:value="${uid}">
                <div class="form-group">
                    <br>
                    <button type="submit" class="btn btn-success">Сменить пароль</button>
                </div>
            </form>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
